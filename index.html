<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cookie Ball</title>
</head>

<h1>Cookie Ball</h2>

<body>

  <div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Home')">Home</button>
    <button class="tablinks" onclick="openCity(event, 'Rosters')">Rosters</button>
    <button class="tablinks" onclick="openCity(event, 'Standing')">Standing</button>
    <button class="tablinks" onclick="openCity(event, 'FreeAgents')">Free Agents</button>
    <button class="tablinks" onclick="openCity(event, 'Settings')">Settings</button>
  </div>
    
  <div id="Home" class="tabcontent">
    <h1>Home</h1>    

    <h3>Team info</h3>
    <p id="teamName">Cobras</p>

    <h3>Day</h3>
    <p id="day">1</p>      

    <h3>Sim a day</h3>
    <button type="button" id="gameTime">Simulate</button>
    <p id="gameResult"></p>
  </div>
    
  <div id="Rosters" class="tabcontent">
    <h1>Rosters</h1>
    <p>Please choose a team</p>
    <button type="button" id="myTeamA">Team A</button>
    <button type="button" id="myTeamB">Team B</button>
    <p id="lineup" ></p>
    <br>
  </div>
    
  <div id="Standing" class="tabcontent">
    <h1>Standing</h1>
    
    <table id="standingTable">
      <tr>
        <th>Team</th>
        <th>Wins</th>
      </tr>
      <tr>
        <td>Team A</td>
        <td id="TeamAWinNumber"></td>
      </tr>
      <tr>
        <td>Team B</td>
        <td id="TeamBWinNumber"></td>
      </tr>
    </table>
  </div>

  <div id="FreeAgents" class="tabcontent">
    <h1>Free Agents</h1>

    <h3>List of players</h3>
    Lebron James <button type="button" id="lebronJames">Add to team</button><br>
    Steph Curry <button type="button" id="stephCurry">Add to team</button><br>
    Nikola Jokic <button type="button" id="nikolaJokic">Add to team</button><br>
    Giannis Antetokounmpo <button type="button" id="giannisAntetokounmpo">Add to team</button><br>
    James Harden <button type="button" id="jamesHarden">Add to team</button><br>

  </div>

  <div id="Settings" class="tabcontent">
    <h1>Settings</h1>  
    <label>Enter your team name:</label>
    <input type="text" id="myTeamName">
    <button type="button" id="changeNameButton">Change name</button>
    <br>   
  </div>

</body>
<script src="index.js"></script>
<script src="freeagents.js"></script>
<script src="tabs.js"></script>
<script src="gameplay.js"></script>
</html>
